<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <!-- https://dribbble.com/shots/20777080-Tribute-Page -->
  <body>
    <div class="container">
      <div class="calculator">
        <div class="form">
          <div class="display">
            <input type="text" id="displayInput" autofocus/>
          </div>
          <div class="keys">
            <div>
              <button class="key-operator">C</button>
              <button class="key-operator">DEL</button>
              <button class="key-operator">%</button>
              <button class="key-operator">/</button>
            </div>
            <div>
              <button class="key-operator">(</button>
              <button class="key-operator">)</button>
              <button class="key-operator">√</button>
              <button class="key-operator">±</button>
            </div>
            <div>
              <button >7</button>
              <button>8</button>
              <button>9</button>
              <button class="key-operator">*</button>
            </div>

            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="key-operator">-</button>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="key-operator">+</button>
            </div>
            <div>
				<button>00</button>
				<button>0</button>
				<button class="key-operator">.</button>
              <button class="key-action">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
